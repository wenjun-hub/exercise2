<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  
  <body>
    <article class="header">
      <img src="top-image.png" alt="A picture of background for header">
      <h1 background-image: ("logo.png") alt="A picture of Logo">Awesome<br>Company</h1>
    </article> 
    
      <address class="address">
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address> 
    
    
    <article>
    <footer class="footer">
       <img src="bottom-image.png" alt="A picture of background for header">
    </footer>
    </article>
  </body>
</html>
